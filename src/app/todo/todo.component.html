<div class="todo-app">
    <h1>ToDo Lista</h1>
    <div class="new-task">
        <input [(ngModel)]="newTaskTitle" placeholder="Új feladat..." />
        <select [(ngModel)]="selectedOption">
            <option *ngFor="let level of levels" [value]="level.id">
                {{ level.name }}
            </option>
        </select>
        <button (click)="addTask()">Hozzáadás</button>
    </div>
    <ul>
        <li *ngFor="let task of tasks">
            <label>
                <input type="checkbox" [(ngModel)]="task.completed" (change)="toggleTaskCompletion(task)" />
                <span [class.completed]="task.completed">{{ task.title }}</span>
            </label>
            <button (click)="deleteTask(task.id)">Törlés</button>
        </li>
    </ul>
</div>
